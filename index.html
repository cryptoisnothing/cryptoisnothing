<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="https://i.postimg.cc/4xBJ187T/favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }
        .wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .container {
            width: 100%;
            height: 100%;
            cursor: pointer;
            background-color: #fff;
            animation: darken 5s linear forwards;
            transition: transform 0.5s;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
            pointer-events: none;
        }
        @keyframes darken {
            0% { background-color: #fff; }
            100% { background-color: #000; }
        }
    </style>
    <script>
        function goToMainPage() {
            const container = document.querySelector('.container');
            const text = document.querySelector('.text');
            text.remove();  // Text-Element komplett entfernen
            container.style.transform = 'scale(20)';
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 500);
        }
        setTimeout(goToMainPage, 5000);
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="container" onclick="goToMainPage()" ontouchstart="goToMainPage()"></div>
        <div class="text">click</div>
    </div>
</body>
</html>
