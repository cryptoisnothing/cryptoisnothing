<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        .square, .text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            transition: opacity 0.3s ease;
        }
        .square {
            background-color: #000;
            color: #fff;
        }
        .text {
            color: #000;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container" onclick="location.href='main.html'">
        <div class="square"> </div>
        <div class="text">click</div>
    </div>

    <script>
        const square = document.querySelector('.square');
        const text = document.querySelector('.text');
        let showSquare = true;

        setInterval(() => {
            if (showSquare) {
                square.style.opacity = '0';
                text.style.opacity = '1';
            } else {
                square.style.opacity = '1';
                text.style.opacity = '0';
            }
            showSquare = !showSquare;
        }, 1000); // Wechselt alle 1 Sekunde
    </script>
</body>
</html>
