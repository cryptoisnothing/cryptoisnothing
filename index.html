<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
     <link rel="icon" href="https://i.postimg.cc/4xBJ187T/favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            width: 200px;
            height: 200px;
            cursor: pointer;
            background-color: #000;
            animation: blink 3s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        /* Optional: Make it blink twice quickly after every 6 seconds */
        @keyframes blink-twice {
            0%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
        /* Optional: Apply blink-twice animation every 6 seconds */
        .container:hover {
            animation: blink-twice 6s;
        }
    </style>
    <script>
        // JavaScript for handling click event on container div
        function goToMainPage() {
            window.location.href = 'main.html';
        }
    </script>
</head>
<body>
    <!-- Hier fÃ¼ge ich ein Attribut hinzu, um Touch-Ereignisse zu verarbeiten -->
    <div class="container" onclick="goToMainPage()" ontouchstart="goToMainPage()"></div>
</body>
</html>
