<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwarze Website mit Logos</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            font-size: 5em; /* Hier kannst du die Schriftgröße ändern */
            margin-bottom: 30px; /* Abstand zwischen dem Text und den Logos */
        }
        .logo-container {
            display: flex;
            gap: 50px;
        }
        .logo {
            width: 80px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Media Queries für mobile Geräte */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em; /* Reduzierte Schriftgröße für mobile Geräte */
                margin-bottom: 20px; /* Geringerer Abstand für mobile Geräte */
            }
            .logo-container {
                flex-direction: column; /* Logos untereinander anordnen auf mobilen Geräten */
                gap: 20px; /* Geringerer Abstand zwischen den Logos */
            }
            .logo {
                width: 60px; /* Kleinere Logos für mobile Geräte */
                height: 80px; /* Kleinere Logos für mobile Geräte */
            }
        }
    </style>
</head>
